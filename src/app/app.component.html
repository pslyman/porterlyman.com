<div style="text-align: center;" class="content">
  <h1>
    {{ title }}
  </h1>
</div>
<div class="justify">
  <div class="parent"  [@cardAnimation]="tiles.length" >
    <div #parent
      *ngFor="let tile of tiles"
      class="tile"
      [ngClass]="{ big: tile.big, deepen: tile.toggled }"
      (click)="tileClick(tile.id); scrollToTop(parent)"
    >
      <div *ngIf="tile.title || tile.subTitle || tile.text || tile.list">
        <h2 *ngIf="tile.title">{{ tile.title }}</h2>
        <h3 *ngIf="tile.subTitle">{{ tile.subTitle }}</h3>
        <p *ngIf="tile.text">{{ tile.text }}</p>
        <div *ngIf="tile.list">
          <ul *ngFor="let item of tile.list">
            <li>{{ item }}</li>
          </ul>
        </div>
        <div class="fadeout"></div>
      </div>
    </div>
  </div>
</div>
