<div class="content">
  <h1>
    {{ title }}
  </h1>
  <div class="display-switcher">
    <h4
      [ngClass]="{ selected: displaySwitcher === 'experience' }"
      (click)="displaySwitcher = 'experience'"
    >
      Experience
    </h4>
    <h4
      [ngClass]="{ selected: displaySwitcher === 'skills' }"
      (click)="displaySwitcher = 'skills'"
    >
      Skills
    </h4>
    <h4
      [ngClass]="{ selected: displaySwitcher === 'portfolio' }"
      (click)="displaySwitcher = 'portfolio'"
    >
      Portfolio
    </h4>
    <h4
      [ngClass]="{ selected: displaySwitcher === 'contact' }"
      (click)="displaySwitcher = 'contact'"
    >
      Contact
    </h4>
  </div>
</div>

<div class="justify" *ngIf="displaySwitcher === 'experience'">
  <div class="parent" [@cardAnimation]="tiles.length">
    <div
      #parent
      *ngFor="let tile of tiles"
      class="tile"
      [ngClass]="{ big: tile.big, deepen: tile.toggled }"
      (click)="tileClick(tile.id); scrollToTop(parent)"
    >
      <div *ngIf="tile.title || tile.subTitle || tile.text || tile.list">
        <h2 *ngIf="tile.title">{{ tile.title }}</h2>
        <h3 *ngIf="tile.subTitle">{{ tile.subTitle }}</h3>
        <p *ngIf="tile.text">{{ tile.text }}</p>
        <div *ngIf="tile.list">
          <ul *ngFor="let item of tile.list">
            <li>{{ item }}</li>
          </ul>
        </div>
        <div class="fadeout"></div>
      </div>
    </div>
  </div>
</div>

<div class="justify-skills" *ngIf="displaySwitcher === 'skills'">
  <div class="parent-skills" [@cardAnimation]="tiles.length">
    <div *ngFor="let skill of skills" class="skill-tile">
      <div *ngIf="skill">
        <h2>{{ skill }}</h2>
      </div>
    </div>
  </div>
</div>
